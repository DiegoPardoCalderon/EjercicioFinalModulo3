<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/index.css">
    <title>APP Presupuesto</title>
</head>

<body>
    <main class ="container">
        <h1>Presupuesto APP</h1>
        <div class="row">
            <form class="col-4 mt-2 rounded-4 cf-presupuesto">
                <div class="mb-3">
                    <label for="presupuestoId" class="form-label fw-bold fs-3 label-presupuesto">Presupuesto:</label>
                    <input type="number" class="form-control" id="presupuestoId" placeholder="Ingrese su presupuesto">
                </div>
                <button type="button" class="btn mb-3 text-white btn-presupuesto">Calcular</button>
            </form>
                <div class="container col-8">
                    <div class="row">
                        <div class="col-4">
                        <h3>Presupuesto</h3>
                        <h4 id="presupuesto"></h4>
                    </div>
                    <div class="col-4">
                        <h3>Gastos</h3>
                        <h4 id="gastos"></h4>
                    </div>
                    <div class="col-4">
                        <h3>Saldo</h3>
                        <h4 id="saldo"></h4>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-4">
            <form class="col-4 mt-2 rounded-4 cf-gasto">
                <div class="mb-3">
                    <label for="nombreGasto" class="form-label fw-bold fs-3">Ingrese el Nombre del Gasto</label>
                    <input type="text" class="form-control" id="nombreGasto" placeholder="Nombre">   
                </div>
                <div class="mb-3">
                    <label for="gastoId" class="form-label fw-bold fs-3">Ingrese la Cantidad del gasto</label>
                    <input type="number" class="form-control" id="gastoId" placeholder="Cantidad">
                </div>
                <button type="button" class="btn mb-3 text-white btn-gasto">AÃ±adir Gasto</button>
            </form>
            <div class="container col-8">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">Gasto</th>
                            <th scope="col">Valor</th>
                            <th scope="col">Borrar</th>
                        </tr>
                    </thead>
                    <tbody id="tabla-gastos"></tbody>                
                </table>
            </div>
        </div>
       
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="./assets/js/main.js"></script>
</body>



</html>
